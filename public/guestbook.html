<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>

<body>
    <h1>Guestbook:</h1>
    <br>
    <div id="taulux"></div>




    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

<script>
    //Taulu esiin kun sivu latautuu
    window.onload = (event) => {
        //JSON taulun muodostus
        $.getJSON("guestbookdata.json", function (json) {
            console.log(json); // this will show the info it in console
            var taulu = '<table class="table"><thead><th>username</th><th>country</th><th>date</th><th>message</th></thead><tbody>';
            for (var i = 0; i < json.length; i++) {
                taulu += '<tr>' +
                    '<td>' + json[i].username + '</td>' +
                    '<td>' + json[i].country + '</td>' +
                    '<td>' + json[i].date + '</td>' +
                    '<td>' + json[i].message + '</td>' +
                    '<tr>';
            }
            taulu += '</tbody></table>'
            document.getElementById('taulux').innerHTML = taulu;
        });
    };
</script>

</html>
